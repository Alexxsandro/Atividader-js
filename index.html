<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Atividade Js">
  <title>Atividade Js</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">

  <div class="bill">
    <h1 id="comanda">Comanda Vazia</h1>
    <table class="bill__items">
      <thead>
        <tr>
    
          <th>Prato</th>
          <th>Preço</th>
          
        </tr>
      </thead>
      <tbody id="items">
        <tr>
          
        </tr>
    </table>

    <table class="bill__total">
      <tbody>
        <tr>
          <td><strong>Total</strong></td>
          <td id="total">R$ 0,00</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="new-item">
    <h2 id="itemConta">Adicionar item à conta</h2>
    <form>
      <label>
        Nome
        <input id="produto" type="text" value=''/>
      </label>
      <label>
        Preço
        <input id="preco" type="number" value='' />
      </label>
    </form>
    <button type="submit" onclick="adicionarItem()">Adicionar</button>
    <button onclick="printBill()">Imprimir</button>
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
